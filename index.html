function AIWizardSection(){
  const [step,setStep]=React.useState(0);

  const questions=[

    {key:'goalService',label:'Goal Service',question:'What transformation are you dreaming of?',options:['Balayage / Highlights','Full Color Change','Cut & Style Only']}
  ];
  function calcResult(a){
    if(a.colorHistory==='Yes ‚Äî box dye')return{price:'From $300',time:'~4.5 hrs',type:'Color Correction Required',color:'#FF6B6B'};
    if(a.hairLength==='Long (below shoulder)'&&a.colorHistory==='Yes ‚Äî professional only')return{price:'From $150',time:'~3 hrs',type:'Extended Session Booked',color:C.teal};
    return{price:'From $120',time:'~2 hrs',type:'Standard Appointment',color:C.amethyst};

  function handleAnswer(val){const q=questions[step];const na={...answers,[q.key]:val};setAnswers(na);if(step<questions.length-1)setStep(step+1);else setResult(calcResult(na));}

// ======== BackToTop ========
function BackToTop(){
  const [vis,setVis]=React.useState(false);
  React.useEffect(()=>{
    const fn=()=>setVis(window.scrollY>400);
    window.addEventListener('scroll',fn);
    return()=>window.removeEventListener('scroll',fn);
  },[]);
  if(!vis)return null;
  return React.createElement('button',{
    onClick:()=>window.scrollTo({top:0,behavior:'smooth'}),
    style:{position:'fixed',bottom:'96px',right:'24px',width:'48px',height:'48px',borderRadius:'50%',background:'rgba(138,43,226,.3)',border:'1px solid rgba(138,43,226,.5)',cursor:'pointer',color:'#fff',fontSize:'1.2rem',zIndex:999,backdropFilter:'blur(10px)',transition:'all .2s'},

function AIWizardSection() {
  const [step, setStep] = React.useState(0);
  const [answers, setAnswers] = React.useState({});
  const [result, setResult] = React.useState(null);
  const questions = [
    { key:'colorHistory', label:'Color History', question:'Do you have box dye or previous color treatments?',
      options:['Yes ‚Äî box dye', 'Yes ‚Äî professional only', 'No ‚Äî virgin hair'] },
    { key:'hairLength', label:'Hair Length', question:'What is your current hair length?',
      options:['Short (above chin)', 'Medium (chin to shoulder)', 'Long (below shoulder)'] },
    { key:'goalService', label:'Goal Service', question:'What transformation are you dreaming of?',
      options:['Balayage / Highlights', 'Full Color Change', 'Cut & Style Only'] }
  ];
  function calcResult(a) {
    if(a.colorHistory === 'Yes ‚Äî box dye') return {price:'From $300', time:'~4.5 hrs', type:'Color Correction Required', color:'#FF6B6B'};
    if(a.hairLength === 'Long (below shoulder)' && a.colorHistory === 'Yes ‚Äî professional only') return {price:'From $150', time:'~3 hrs', type:'Extended Session Booked', color:'#00D4FF'};
    return {price:'From $120', time:'~2 hrs', type:'Standard Appointment', color:'#8A2BE2'};
  }
  function handleAnswer(val) {
    const q = questions[step];
    const newAnswers = {...answers, [q.key]: val};
    setAnswers(newAnswers);
    if(step < questions.length - 1) { setStep(step+1); }
    else { setResult(calcResult(newAnswers)); }
  }
  function reset() { setStep(0); setAnswers({}); setResult(null); }
  return React.createElement('section', {id:'ai-wizard', style:{padding:'100px 0', background:'#0D0D12', position:'relative', overflow:'hidden'}},
    React.createElement('div', {style:{position:'absolute',inset:0,background:'radial-gradient(ellipse at 70% 50%,rgba(0,212,255,0.06) 0%,transparent 60%)',pointerEvents:'none'}}),

        React.createElement('h2', {style:{fontFamily:'Cinzel,serif', fontSize:'clamp(2rem,4vw,3.5rem)', fontWeight:700, color:'#fff', marginBottom:'20px'}}, 'AI Hair Architect'),
        React.createElement('p', {style:{fontFamily:'"Cormorant Garamond",serif', fontSize:'1.25rem', color:'rgba(255,255,255,0.6)'}}, 'Answer three questions. Receive your personalized pricing and time estimate instantly.')
      ),
      !result ? React.createElement('div', null,
        React.createElement('div', {style:{display:'flex', justifyContent:'center', gap:'8px', marginBottom:'50px'}},
          questions.map((q,i) => React.createElement('div', {key:i, style:{
            width:'80px', height:'4px', borderRadius:'2px',
            background: i <= step ? '#8A2BE2' : 'rgba(255,255,255,0.15)',
            transition:'background 0.3s'
          }})
        )),
        React.createElement('div', {style:{background:'rgba(255,255,255,0.03)', border:'1px solid rgba(255,255,255,0.08)', borderRadius:'24px', padding:'50px 40px', textAlign:'center'}},
          React.createElement('p', {style:{fontFamily:'Cinzel,serif', fontSize:'10px', letterSpacing:'4px', color:'#8A2BE2', textTransform:'uppercase', marginBottom:'16px'}}, questions[step].label),
          React.createElement('h3', {style:{fontFamily:'"Cormorant Garamond",serif', fontSize:'1.8rem', color:'#fff', marginBottom:'40px'}}, questions[step].question),
          React.createElement('div', {style:{display:'flex', flexDirection:'column', gap:'14px'}},
            questions[step].options.map(opt => React.createElement('button', {
              key:opt, onClick:()=>handleAnswer(opt),
              style:{
                background:'rgba(138,43,226,0.1)', border:'1px solid rgba(138,43,226,0.3)',
                borderRadius:'12px', padding:'18px 28px', color:'#fff',
                fontFamily:'"DM Sans",sans-serif', fontSize:'1rem', cursor:'pointer',
                transition:'all 0.2s', textAlign:'left'
              },
              onMouseEnter:e=>{e.target.style.background='rgba(138,43,226,0.25)';e.target.style.borderColor='#8A2BE2';},
              onMouseLeave:e=>{e.target.style.background='rgba(138,43,226,0.1)';e.target.style.borderColor='rgba(138,43,226,0.3)';}
            }, opt))
          )
        )
      ) : React.createElement('div', {style:{background:'rgba(255,255,255,0.03)', border:`1px solid ${result.color}40`, borderRadius:'24px', padding:'60px 40px', textAlign:'center'}},
        React.createElement('div', {style:{display:'inline-block', background:`${result.color}20`, border:`1px solid ${result.color}60`, borderRadius:'30px', padding:'8px 24px', marginBottom:'30px'}},
          React.createElement('span', {style:{fontFamily:'Cinzel,serif', fontSize:'10px', letterSpacing:'3px', color:result.color}}, result.type)
        ),
        React.createElement('div', {style:{display:'flex', justifyContent:'center', gap:'60px', marginBottom:'40px'}},
          React.createElement('div', null,
            React.createElement('p', {style:{fontFamily:'Cinzel,serif', fontSize:'3rem', color:result.color, fontWeight:700}}, result.price),
