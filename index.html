function AIWizardSection() {
  const [step, setStep] = React.useState(0);
  const [answers, setAnswers] = React.useState({});
  const [result, setResult] = React.useState(null);
  const questions = [
    { key:'colorHistory', label:'Color History', question:'Do you have box dye or previous color treatments?',
      options:['Yes â€” box dye', 'Yes â€” professional only', 'No â€” virgin hair'] },
    { key:'hairLength', label:'Hair Length', question:'What is your current hair length?',
      options:['Short (above chin)', 'Medium (chin to shoulder)', 'Long (below shoulder)'] },
    { key:'goalService', label:'Goal Service', question:'What transformation are you dreaming of?',
      options:['Balayage / Highlights', 'Full Color Change', 'Cut & Style Only'] }
  ];
  function calcResult(a) {
    if(a.colorHistory === 'Yes â€” box dye') return {price:'From $300', time:'~4.5 hrs', type:'Color Correction Required', color:'#FF6B6B'};
    if(a.hairLength === 'Long (below shoulder)' && a.colorHistory === 'Yes â€” professional only') return {price:'From $150', time:'~3 hrs', type:'Extended Session Booked', color:'#00D4FF'};
    return {price:'From $120', time:'~2 hrs', type:'Standard Appointment', color:'#8A2BE2'};
  }
  function handleAnswer(val) {
    const q = questions[step];
    const newAnswers = {...answers, [q.key]: val};
    setAnswers(newAnswers);
    if(step < questions.length - 1) { setStep(step+1); }
    else { setResult(calcResult(newAnswers)); }
  }
  function reset() { setStep(0); setAnswers({}); setResult(null); }
